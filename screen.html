				const buttons = document.querySelectorAll('.image-button');
				if (buttons[buttonIndex]) {
					buttons[buttonIndex].classList.toggle('blur-active');
				}
			}

			// Turn blur ON for all buttons
			function enableBlurEffect() {
				const buttons = document.querySelectorAll('.image-button');
				buttons.forEach(button => {
					button.classList.add('blur-active');
				});
			}

			// Turn blur OFF for all buttons
			function disableBlurEffect() {
				const buttons = document.querySelectorAll('.image-button');
				buttons.forEach(button => {
					button.classList.remove('blur-active');
				});
			}
